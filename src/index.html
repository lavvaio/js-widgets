        <meta charset="utf-8" />

        <title>Anadyme Lavva widgets</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

        <script type="module" src="/build/lavva-js-widgets.esm.js"></script>
        <script nomodule src="/build/lavva-js-widgets.js"></script>

        <style>html,body{ font-family: 'Roboto', sans-serif; padding: 0; margin: 0; }</style>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }

            .quotes {
                display: flex;
                overflow:hidden;
                overflow-x: scroll;
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
                scrollbar-width: none;  /* Firefox */
            }

            .quotes::-webkit-scrollbar {
                display: none;
            }

            mt-quote {
                min-width: 240px;
                margin-right: 10px;
            }

        </style>
    </head>
    <body>
        <lv-conn channels="rates,news,weather,twits" host="d05a0290f386.cloud.anadyme.com"></lv-conn>
        <lv-conn channels="rates,news,weather,twits" host="3fb2b9d5874e.cloud.anadyme.com"></lv-conn>

        <mt-marquee autoconnect=false host="3fb2b9d5874e.cloud.anadyme.com" channel="rates" animation=false></mt-marquee>
        <br />
        <mt-marquee autoconnect=false host="3fb2b9d5874e.cloud.anadyme.com" channel="rates"></mt-marquee>
        <br />

        <lv-twitter size=6 autoconnect=false host="d05a0290f386.cloud.anadyme.com" channel="twits"></lv-twitter>
        <br />

        <script>
            document.getElementsByTagName('lv-conn')[0].addEventListener('open', function(e) {
                Array.from(document.getElementsByTagName('lv-twitter')).forEach(widget => {
                    widget.connection = e.detail;
                });
            });

            document.getElementsByTagName('lv-conn')[1].addEventListener('open', function(e) {
                Array.from(document.getElementsByTagName('mt-marquee')).forEach(widget => {
                    widget.connection = e.detail;
                });
            });
        </script>
