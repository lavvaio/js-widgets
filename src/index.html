        <style>html,body{ font-family: 'Roboto', sans-serif; padding: 0; margin: 0; }</style>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }

            .quotes {
                display: flex;
                overflow:hidden;
                overflow-x: scroll;
                -ms-overflow-style: none;  /* Internet Explorer 10+ */
                scrollbar-width: none;  /* Firefox */
            }

            .quotes::-webkit-scrollbar {
                display: none;
            }

            mt-quote:nth-child(1) {
                --padding: 20px 30px;
                --border-radius: 14px;
                --border-color: #151415;
                --background-color: #151415;
                --symbol-name-font-size: 1rem;
                --symbol-name-color: #fed831;
                --symbol-value-font-size: 2.25rem;
                --symbol-value-color: #fff;
                --symbol-percent-font-size: 1.25rem;
                --symbol-percent-up: #4B8AE9;
                --symbol-percent-down: #DA361B;
            }

            /*
            mt-marquee:nth-child(1) {

            }*/

        </style>
    </head>
